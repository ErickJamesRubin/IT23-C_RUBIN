<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="logo-container">
                <img src="https://scontent.fmnl9-1.fna.fbcdn.net/v/t1.15752-9/462541624_848424247169193_2931083824026482083_n.png?_nc_cat=110&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeF8xiOT2uzu87g8li9NS-9uB59LLbqi6kwHn0stuqLqTHIJy84IvmtkZr7gN3rRj6zXUl_UTV1N80YV8WHdwg82&_nc_ohc=_NZx_OX_L8sQ7kNvgH51_E4&_nc_zt=23&_nc_ht=scontent.fmnl9-1.fna&oh=03_Q7cD1QHCcGuIfOaGpKaDLzZkTXkH6RWcmXLYJMJkHMtMFLRp1g&oe=6753F7BC" alt="Logo" class="logo">
            </div>
            <br>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i> 
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="Login1.js"></script>
</body>
</html>
